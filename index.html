<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glosario</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, rgb(136, 136, 138), green);
    }
    h1 {
      margin-top: 100px;
      font-size: 2em;
    }

    h2 {
      margin-top: 100px;
      font-size: 2em;
    }

    .folder {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      width: 100px; /* Tamaño flexible */
      text-align: center;
      font-size: 2em;
    }
    .audio-container {
      display: none;
      margin-top: 20px;
      padding: 10px;
    }
    audio {
      display: block;
      margin: 10px auto;
      width: 90%;
    }
    .audio-name {
      font-size: 1.5em; /* Tamaño del texto aumentado */
      font-weight: bold;
      margin-bottom: 5px;
    }
    .footer {
      margin-top: 100px;
      font-size: 30px;
      color: #131212;
    }

    /* Diseño responsivo con media queries */
    @media (max-width: 600px) {
    h1 {
      font-size: 1.5em;
    }

    .folder {
      width: 80px; /* Reducir el tamaño de las carpetas */
      font-size: 1.5em; /* Texto más pequeño */
    }

    audio {
      width: 100%; /* Ocupa todo el ancho disponible */
    }

    .audio-name {
      font-size: 1.2em; /* Reducir tamaño en móviles */
    }
   }
  </style>
</head>
<body>

  <div id="audios" class="audio-container"></div>
  <div class="footer">

        audios: [
          { src: "Y1.mp3", name: "Yellow pages" },
        ]
      },
     
      // Agrega más carpetas con audios aquí
    ];

    const folderContainer = document.getElementById("folders");
    const audioContainer = document.getElementById("audios");

    // Crear carpetas dinámicamente
    folderData.forEach((folder) => {
      const folderElement = document.createElement("div");
      folderElement.className = "folder";
      folderElement.textContent = folder.name;
      folderElement.onclick = () => showAudios(folder.name, folder.audios);
      folderContainer.appendChild(folderElement);
    });

    // Mostrar audios al hacer clic en una carpeta
    function showAudios(name, audios) {
      audioContainer.innerHTML = `<h2>Audios de la carpeta con la letra "${name}"</h2>`;
      audios.forEach((audioData) => {
        const label = document.createElement("p");
        label.textContent = audioData.name;
        label.className = "audio-name"; // Clase para estilos del nombre

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = audioData.src;

        // Añadir el texto antes del audio
        audioContainer.appendChild(label);
        audioContainer.appendChild(audio);
      });
      audioContainer.style.display = "block";
    }
  </script>
